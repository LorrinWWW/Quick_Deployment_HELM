worker:
  workers: 1
  mode: docker-service
  model: facebook/opt-350m
  image: togethercomputer/native_hf_models
  group:
    alloc: each
  network:
    mode: host
  command: /opt/conda/envs/alpa/bin/python serving_local_nlp_model.py --hf_model_name facebook/opt-350m --device cpu
  env: HF_HOME=/home/user/.together/models
